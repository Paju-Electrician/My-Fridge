<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냉장고를 부탁해</title>
    <link rel="icon" href="fridge.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>냉장고를 부탁해</h1>
        <div id="currentDateDisplay" style="text-align: center; margin-bottom: 10px; font-size: 1.1em; color: #557a95;"></div>


        <div class="fridge-container">
            <img src="fridge.png" alt="Refrigerator" class="fridge-image" id="fridgeImage">
            <div class="fridge-interior" id="fridgeInterior">
                <div class="fridge-header-controls">
                    <h2>냉장고 내부</h2>
                    <div class="fridge-header-buttons">
                        <button id="clearAllItemsBtn" class="clear-all-btn">모두 삭제</button>
                        <button id="suggestRecipeBtn" class="suggest-recipe-btn">요리 추천 받기 (AI)</button>
                    </div>
                </div>
                <div class="fridge-items" id="fridgeItems">
                    <!-- 냉장고 속 음식 아이템들이 여기에 추가됩니다 -->
                </div>
            </div>
        </div>

        <div class="food-selection">
            <h2>음식 추가</h2>
            <div class="food-categories" id="foodCategories">
                <!-- 음식 카테고리 버튼들이 여기에 동적으로 로드됩니다 -->
            </div>

        </div>
    </div>

    <!-- Food Selection Modal -->
    <div id="foodSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <h3 id="modalCategoryTitle"></h3> <!-- To show selected category name -->
            <div id="modalFoodItems" class="food-list">
                <!-- Food items for the selected category will be loaded here -->
            </div>
            <button id="addSelectedFoodsBtn" class="add-selected-foods-btn">냉장고에 추가</button>
        </div>
    </div>

    <!-- Recipe Suggestion Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeRecipeModalBtn">&times;</span>
            <h3>추천 요리 레시피</h3>
            <div id="recipeResults">
                <!-- Recipe suggestions will be loaded here -->
                <p>냉장고에 있는 재료를 기반으로 레시피를 검색합니다...</p>
            </div>
            <button id="searchRecipeBtn" class="search-recipe-btn">다른 레시피 찾기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
