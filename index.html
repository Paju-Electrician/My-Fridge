<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 냉장고 유통기한 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나의 똑똑한 냉장고</h1>
        <div class="language-selector">
            <label for="langSelect">언어:</label>
            <select id="langSelect">
                <option value="ko">한국어</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="fridge-container">
            <img src="fridge.png" alt="Refrigerator" class="fridge-image" id="fridgeImage">
            <div class="fridge-interior" id="fridgeInterior">
                <h2>냉장고 내부</h2>
                <button id="clearAllItemsBtn" class="clear-all-btn">모두 삭제</button>
                <div class="fridge-items" id="fridgeItems">
                    <!-- 냉장고 속 음식 아이템들이 여기에 추가됩니다 -->
                </div>
            </div>
        </div>

        <div class="food-selection">
            <h2>음식 추가</h2>
            <div class="food-categories" id="foodCategories">
                <!-- 음식 카테고리 버튼들이 여기에 동적으로 로드됩니다 -->
            </div>
            <div class="food-list" id="foodItemsByCategory">
                <!-- 선택된 카테고리에 해당하는 음식 아이템들이 여기에 동적으로 로드됩니다 -->
            </div>
        </div>
    </div>

    <!-- Food Selection Modal -->
    <div id="foodSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <h3 id="modalCategoryTitle"></h3> <!-- To show selected category name -->
            <div id="modalFoodItems" class="food-list">
                <!-- Food items for the selected category will be loaded here -->
            </div>
            <button id="addSelectedFoodsBtn" class="add-selected-foods-btn">냉장고에 추가</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
