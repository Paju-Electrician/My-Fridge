<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냉장고 유통기한 알림</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나의 냉장고</h1>
        <div class="add-item">
            <input type="text" id="itemName" placeholder="음식 이름" required>
            <input type="date" id="expiryDate" required>
            <button id="addItemBtn">추가</button>
        </div>
        <div class="filter-sort">
            <label for="filterOption">필터:</label>
            <select id="filterOption">
                <option value="all">전체</option>
                <option value="today">오늘 만료</option>
                <option value="soon">곧 만료 (7일 이내)</option>
                <option value="expired">만료됨</option>
            </select>
            <label for="sortOption">정렬:</label>
            <select id="sortOption">
                <option value="name">이름순</option>
                <option value="expiryAsc">유통기한 (오름차순)</option>
                <option value="expiryDesc">유통기한 (내림차순)</option>
            </select>
        </div>
        <ul id="itemList">
            <!-- 음식 아이템들이 여기에 추가됩니다 -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
